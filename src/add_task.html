<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <a href="template.html">Template</a> -->
    <div id="header">
        <h1>Mitsu</h1>
    </div>
    <form id="main-body" onsubmit="return false;">
        <div><span id="project-title">New Tasks</span></div>
        <label for="title" class="projects">Task Title</label>
        <input type="text" id="title" name="title">
        <label for="description" class="projects">Task Description</label>
        <input type="text" id="description" name="description" >
        <label for="dueDate" class="projects">Task dueDate</label>
        <input type="text" id="dueDate" name="dueDate" >
        <label for="priority" class="projects">Task Priority</label>
        <input type="text" id="priority" name="priority" >
        <label for="projectName" class="projects">Project Name</label>
        <select name="projectName" id="projectName">
            <!-- <option value="volvo">Volvo</option> -->
        </select>
        <button id="create-button">Create</button>
    </form>
</body>
</html>
